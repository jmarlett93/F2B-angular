<form *ngIf= "active" (ngSubmit)="onSubmit()" #sellerForm="ngForm">

    <div class="form-group">
        <label for="First Name">First Name:</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.firstName" name="firstName">
 
    </div>
    
    <div class="form-group">
        <label for="Last Name">Last Name:</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.lastName" name="lastName" >
       
    </div>
    
    <div class="form-group">
        <label for="Phone Number"> Phone Number:</label>
        <input type="text" class="form-control" required
         [(ngModel)]="model.phoneNumber" name="phoneNumber">
         
    </div>
    
    <div class="form-group">
        <label for="Email">Email:</label>
        <input type="text" class="form-control" required
         [(ngModel)]="model.email" name="email">
         
    </div>
    
    <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" class="form-control"
         [(ngModel)]="model.address" name="address">
         
    </div>
          
    <button type="submit" class="btn btn-default" [disabled]="!sellerForm.form.valid" (click)="newSeller()"> Submit</button>
                    
</form>
